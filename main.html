<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
  /* Your CSS styles can go here */
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="url"], input[type="color"], input[type="range"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="range"] {
    width: auto;
  }
  button[type="submit"] {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<form method="post" action="#">
  <h2>Feedback Form</h2>
  <label for="name">Name<span>*</span></label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

  <label for="portfolio">Portfolio<span>*</span></label>
  <input type="url" id="portfolio" name="portfolio" required>

  <label for="favColor">Favorite Color<span>*</span></label>
  <input type="color" id="favColor" name="favColor" required>

  <label for="likeness">Likeness<span>*</span></label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>

  <button type="submit">Submit</button>
</form>
</body>
</html>
